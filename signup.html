</head>

<body>
	<header>
	<nav>
			<div class="row clearfix">
				<img src="images/logo.jpg" class="logo">

				<ul class="main-nav animated slideInDown" id="check-class">

			</div>
		</nav>

 					<form action="#" class="signup1" class="bg-light">
						<span><u>SIGN-UP</u></span>
						<table>
							<tr >
								<td><label for="email">E-mail</label></td>
								<td><input type="text" id="email" /></td>
							</tr>
							<tr>
								<td><label for="login">Login</label></td>
								<td><input type="text" id="login" /></td>
							</tr>
							<tr>
								<td><label for="password">Password</label></td>
								<td><input type="text" id="password" /></td>
							</tr>
							<tr>
								<td><label for="confirmpass">Confirm Password</label></td>
								<td><input type="text" id="confirmpass" /></td>
							</tr>
							<tr>
								<td></td>
								<td class="rememberme"><label for="rememberme"><input type="checkbox" id="rememberme" /> Remember me on this computer</label></td>
							</tr>
						</table>
						<input type="submit" name="submit" value="Sign Up" class="btn-success">
					</form>

	</header>

		<script type="text/javascript">

		function slideshow(){
			var x = document.getElementById('check-class');
			if(x.style.display === "none"){
				x.style.display="block";
			}
			else{
				x.style.display="none";
			}
		}
	    </script>
